name: Docker Compose CI

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/download/v2.19.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

      - name: Build tester image
        run: |
          docker-compose -f docker-compose.yaml up --build tester
        continue-on-error: false

      - name: Build app image
        run: |
          docker-compose -f docker-compose.yaml up --build app
        continue-on-error: false

      - name: Clean up Docker containers
        run: |
          docker-compose down
